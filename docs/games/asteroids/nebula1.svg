<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <defs>
    <filter id="neb">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.01" numOctaves="3" seed="1" result="noise"/>
      <feGaussianBlur in="noise" stdDeviation="15" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="
          0    0      0      0 0
          0 0.12      0      0 0
          0    0    0.25      0 0
          0    0      0      1 0
        "/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#fff" filter="url(#neb)"/>
</svg>