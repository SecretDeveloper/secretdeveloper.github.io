<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Asteroids</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./asteroids.css">
</head>
<body>
<div id="game">
  <canvas id="c"></canvas>
  <!-- HUD -->
  <div id="hud">
    <div class="hud-text">Sector: <span id="sector">1</span> | Score: <span id="score">0</span></div>
  <!-- Shield health bar -->
  <div id="shieldHud">
    <div class="hud-item">
      <span class="hud-label">Shield</span>
      <div class="shield-bar">
        <div class="shield-fill" id="shield-fill"></div>
      </div>
    </div>
  </div>
  <!-- Ammo bars -->
  <div id="ammoHud">
    <div class="hud-item">
      <span class="hud-label">Missile</span>
      <div class="ammo-bar missile"><div class="ammo-fill" id="ammo-missile"></div></div>
    </div>
    <div class="hud-item">
      <span class="hud-label">Machine</span>
      <div class="ammo-bar machine"><div class="ammo-fill" id="ammo-machine"></div></div>
    </div>
    <div class="hud-item">
      <span class="hud-label">Power</span>
      <div class="ammo-bar power"><div class="ammo-fill" id="ammo-power"></div></div>
    </div>
  </div>
  </div>
  <!-- Start screen -->
  <div id="startScreen">
    <!-- Game Title -->
    <h1>Asteroids</h1>
    <p>
      • Use the left and right arrow keys to steer.<br>
      • Up arrow accelerates the ship.<br>
      • Space fires weapons.<br>
      • Destroy asteroids for points.<br>
      • Smaller asteroids earn more points.<br><br>
      Press <strong>Enter</strong> to start.
    </p>
  </div>
  <!-- Pause screen -->
  <div id="pauseScreen" style="display:none;">
    <h1>Paused</h1>
    <p>Press <strong>Enter</strong> to resume.</p>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
