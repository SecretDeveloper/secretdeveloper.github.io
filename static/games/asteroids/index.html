<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Asteroids</title>
<style>
  body{margin:0;overflow:hidden;background:#000;color:#fff;font-family:sans-serif;}
  #game{position:relative;width:100vw;height:100vh;}
  canvas{display:block;background:#111;}

  /* HUD */
  #hud{
    position:absolute;
    top:10px; left:10px;
    z-index:10;
    font-size:1.2rem;
    pointer-events:none;
  }

  /* Start screen overlay */
  #startScreen{
    position:absolute;
    inset:0;
    background:#000d;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
    z-index:20;
  }
  #startScreen h1{margin:0 0 10px;}
  #startScreen p{max-width:600px;line-height:1.4;}
</style>
</head>
<body>
<div id="game">
  <canvas id="c"></canvas>
  <div id="hud">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
  <!-- Start screen -->
  <div id="startScreen">
    <h1>Mini Asteroids</h1>
    <p>
      • Use the arrow keys to steer.<br>
      • Up‑arrow accelerates the ship and fires a thruster flame.<br>
      • Left/Right rotate.<br>
      • Space fires bullets.<br>
      • Destroy asteroids for points. Each bigger asteroid gives fewer points.<br><br>
      Press <strong>Enter</strong> to start.
    </p>
  </div>
</div>

<script src="asteroids.js"></script>
</body>
</html>
