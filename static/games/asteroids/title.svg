<?xml version="1.0" encoding="UTF-8"?>
<!-- Retro-style Asteroids title image -->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <!-- Background -->
  <rect width="600" height="200" fill="black"/>
  <!-- Stars -->
  <circle cx="50" cy="30" r="2" fill="white"/>
  <circle cx="120" cy="50" r="1.5" fill="white"/>
  <circle cx="180" cy="20" r="2" fill="white"/>
  <circle cx="250" cy="70" r="1.5" fill="white"/>
  <circle cx="320" cy="40" r="2" fill="white"/>
  <circle cx="400" cy="60" r="1.5" fill="white"/>
  <circle cx="470" cy="25" r="2" fill="white"/>
  <circle cx="540" cy="80" r="1.5" fill="white"/>
  <!-- Title Text -->
  <text x="300" y="120" text-anchor="middle"
        font-family="Impact, Charcoal, sans-serif"
        font-size="80" fill="#FFFFFF" stroke="#00FFFF" stroke-width="4">ASTEROIDS</text>
  <!-- Subtitle Glow -->
  <text x="300" y="120" text-anchor="middle"
        font-family="Impact, Charcoal, sans-serif"
        font-size="80" fill="none" stroke="#00FFFF" stroke-width="16" opacity="0.4">ASTEROIDS</text>
</svg>