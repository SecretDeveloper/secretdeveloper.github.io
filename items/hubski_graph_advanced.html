  <!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="edit-Type" edit="text/html; charset=utf-8" />
    
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="./socialgraph.js"></script>

    <style>
        .node {
        stroke: #fff;
        stroke-width: 1.5px;
        }
        .link {
        stroke: #999;
        stroke-opacity: .6;
        }
    </style>
  </head>
  <body>
    <div style="border:solid 1px #CCC; padding:10px;" id="divControl">
      <label>User to highlight  <input type="textbox" id="txtUsername" value="Kaius"/></label>      
      <br/>
      <label><input type="range" min="800" max="2000" value="1800" id="rgWidth">Canvas size</label>
      <label><input type="range" min="-10000" max="10000" value="-5000" id="rgCharge">Charge</label>
      <label><input type="range" min="-1000" max="1000" value="300" id="rgLinkDistance">Link Distance</label>
      <label><input type="range" min="-100" max="100" value="5" id="rgGravity">Gravity</label>
      <label>
        <select id="drpField">
          <option value="Followers">Followers</option>
          <option value="AgeInDays">Age</option>
          <option value="Badges">Badges received</option>
        </select>
      </label>
      <br/>
      
      <button onclick="drawGraph();">Draw!</button><br/>
      <button onclick="clearGraph();">Clear</button><br/>
      
    </div>
  </body>  
</html>
